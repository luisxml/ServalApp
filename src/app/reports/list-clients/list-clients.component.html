<div style="margin-left: 20px; margin-top: 20px;">
    <h2 style="margin-left: 220px; text-decoration: underline">Listado de Clientes</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Items</th>
                <th>RUC</th>
                <th>Razon Social</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Contanto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.ITEMS}}</td>
                <td>{{client.COD_CLIENT}}</td>
                <td>{{client.DS_CLIENT}}</td>
                <td>{{client.EMAIL}}</td>
                <td>{{client.PHONE}}</td>
                <td>{{client.CONTACT}}</td>
            </tr>
        </tbody>
    </table>
</div>
