<div style="margin-left: 20px; margin-top: 20px;">
    <h2 style="margin-left: 220px; text-decoration: underline">Listado de Usuarios</h2>

    <table class="table table-hover">
        <thead>
            <tr>            
                <th>Items</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Auntenticac√≥n</th>
                <th>Rol</th>            
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of users">
                <td>{{user.ITEMS}}</td>
                <td>{{user.NAME}}</td>
                <td>{{user.EMAIL}}</td>
                <td>{{user.AUTHENTICATION}}</td>
                <td>{{user.DS_ROLE}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
